<main class="proyectos-container">
  <header>
    <h2>Mis Proyectos</h2>
  </header>

  <section *ngIf="proyectos.length === 0" class="sin-proyectos">
    <p>No hay proyectos disponibles.</p>
  </section>

  <section class="proyectos-grid">
    <article *ngFor="let proyecto of proyectos" class="proyecto-card">
      <header>
        <h3>{{ proyecto.nombreProyecto }}</h3>
        <span *ngIf="proyecto.destacado" class="badge-destacado">⭐ Destacado</span>
      </header>
      
      <p class="descripcion">{{ proyecto.descripcion }}</p>
      
      <dl>
        <dt>Tecnologías:</dt>
        <dd>{{ proyecto.tecnologias }}</dd>
        
        <dt>Estado:</dt>
        <dd>{{ proyecto.estado }}</dd>
        
        <dt>Fecha inicio:</dt>
        <dd>{{ proyecto.fechaInicio }}</dd>
      </dl>
      
      <nav class="enlaces">
        <a *ngIf="proyecto.urlGithub" [href]="proyecto.urlGithub" target="_blank">GitHub</a>
        <a *ngIf="proyecto.urlDemo" [href]="proyecto.urlDemo" target="_blank">Demo</a>
      </nav>
    </article>
  </section>
</main>
